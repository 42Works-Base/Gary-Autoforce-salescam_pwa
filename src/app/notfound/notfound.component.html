			body {

			#notfound {
			  position: relative;
			  height: 100vh;
			  background:#fff; 
			}

			#notfound .notfound-bg {
			  position: absolute;
			  width: 100%;
			  height: 100%;
			  background:#47b6f5;
			  background-size: cover;
			}

			#notfound .notfound-bg:after {
			  content: '';
			  position: absolute;
			  width: 100%;
			  height: 100%;
			  background-color: rgba(0, 0, 0, 0.25);
			}

			#notfound .notfound {
			  position: absolute;
			  left: 50%;
			  top: 50%;
			  -webkit-transform: translate(-50%, -50%);
			      -ms-transform: translate(-50%, -50%);
			          transform: translate(-50%, -50%);
			}

}

			.notfound {
			  max-width: 600px;
			  width: 100%;
			  text-align: center;
			  padding: 30px;
			  line-height: 1.4;
			}

			.notfound .notfound-404 {
			  position: relative;
			  height: 100px;
			}

			.notfound .notfound-404 h1 {
			  font-family: 'Passion One', cursive;
			  position: absolute;
			  left: 50%;
			  top: 50%;
			  -webkit-transform: translate(-50%, -50%);
			      -ms-transform: translate(-50%, -50%);
			          transform: translate(-50%, -50%);
			  font-size: 100px;
			  margin: 0px;
			  color:#46ABDE;
			  text-transform: uppercase;
			}

			.notfound h2 {
			  font-family: 'Muli', sans-serif;
			  font-size: 26px;
			  font-weight: 400;
			  
			  color: #343a40;
			  margin-top: 26px;
			  margin-bottom: 20px;
			}

			.notfound-search {
			  position: relative;
			  padding-right: 120px;
			  max-width: 420px;
			  width: 100%;
			  margin: 30px auto 20px;
			}

			.notfound-search input {
			  font-family: 'Muli', sans-serif;
			  width: 100%;
			  height: 40px;
			  padding: 3px 15px;
			  color: #fff;
			  font-weight: 400;
			  font-size: 18px;
			  background: #222225;
			  border: none;
			}

			.notfound-search button {
			  font-family: 'Muli', sans-serif;
			  position: absolute;
			  right: 0px;
			  top: 0px;
			  width: 120px;
			  height: 40px;
			  text-align: center;
			  border: none;
			  background: #ff00b4;
			  cursor: pointer;
			  padding: 0;
			  color: #fff;
			  font-weight: 400;
			  font-size: 16px;
			  text-transform: uppercase;
			}

			.notfound a {
			  font-family: 'Muli', sans-serif;
			  display: inline-block;
			  font-weight: 400;
			  text-decoration: underline;
			  background-color: transparent;
			  color:#ed1c24;
			  text-transform: uppercase;
			  font-size: 14px;
			}

			.notfound-social {
			  margin-bottom: 15px;
			}
			.notfound-social>a {
			  display: inline-block;
			  height: 40px;
			  line-height: 40px;
			  width: 40px;
			  font-size: 14px;
			  color: #fff;
			  background-color: #222225;
			  margin: 3px;
			  -webkit-transition: 0.2s all;
			  transition: 0.2s all;
			}
			.notfound-social>a:hover {
			  color: #fff;
			  background-color: #ff00b4;
			}

			@media only screen and (max-width: 480px) {
			  .notfound .notfound-404 {
			    height:68px;
			  }

			  .notfound .notfound-404 h1 {
			    font-size:80px;
			  }

			  .notfound h2 {
			    font-size: 22px;
			    margin-top:10px; 
			  }
